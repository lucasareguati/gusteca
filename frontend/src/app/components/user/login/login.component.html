<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                
                <form #formLogin="ngForm" (submit)="onLogin()" >
                  <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    Something is wrong!
                  </div>
                  <div class="form-group">
                    <input  [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="pass"  type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                </form>

                <div *ngIf="error" class="alert alert-danger" role="alert">
                  {{mensajeErr}}
                </div>

                <div *ngIf="!verificado" class="alert alert-danger" role="alert">
                  Verifica tu correo electronico.
                  </div>
  


                  <div class="form-group">
                    <a routerLink="/user/register" class="form-control login-user">Inicia sesi√≥n tambien con:</a>
                  </div>
                  <div>
                  <!--<div class="form-group"> -->
                    <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                      <mdb-icon fab icon="facebook-f"></mdb-icon>
                      FACEBOOK
                    </button>
                    <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                      <mdb-icon fab icon="google-plus-g"></mdb-icon>
                      GOOGLE
                    </button>
                  </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
